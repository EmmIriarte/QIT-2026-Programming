{% load static %}
<html>
  <head>
    <title>Schrödinger's Cat Simulator</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 50px;
        background: #f0f0f0;
      }
      h1 {
        color: #333;
      }
      img {
        border: 3px solid #333;
        border-radius: 10px;
        margin-top: 20px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #ff6666;
        color: white;
      }
      button:hover {
        background-color: #ff4d4d;
      }
    </style>
  </head>
  <body>
    <h1>Schrödinger's Cat Simulator</h1>
<img src="{% static 'quantum_cat/'|add:cat_state %}" width="300" />
    <form method="get">
      <button name="observe" type="submit">Observe the Cat</button>
    </form>
  </body>
</html>
